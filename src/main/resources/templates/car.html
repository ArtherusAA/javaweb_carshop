<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Автомобиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="indent">
    <div>
        <h4 th:text="${car.getReg_id().toString()}"></h4>
        <form method="post" action="/saveCar">
            <input type="hidden" name = "regId" th:value="${car.getReg_id()}">
            <label for="carModel">Модель</label>
            <input type="text" id="carModel" name="carModel" th:value="${car.getModel_id().getModel()}"><br><br>


            <label for="carColor">Цвет</label>
            <input type="text" id="carColor" name="carColor" th:value="${car.getColor()}"><br><br>

            <input id="submitButton" type="submit" value="Сохранить">
        </form>
    </div>
</div>
</body>
</html>
